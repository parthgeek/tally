<!DOCTYPE html>
<html>
<head>
    <title>Categorizer Lab Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .test-button { background: #007bff; color: white; border: none; border-radius: 4px; }
        .visit-button { background: #28a745; color: white; border: none; border-radius: 4px; }
        .console { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; min-height: 200px; }
        pre { margin: 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Categorizer Lab Frontend Debug Tool</h1>
    
    <div>
        <h3>Step 1: Test the actual frontend</h3>
        <button class="visit-button" onclick="visitPage()">
            ğŸŒ Open Categorizer Lab Page
        </button>
        <p><strong>Instructions:</strong> Click the button above, then click "Generate Synthetic Data" on the page. Check the browser console for ğŸ”¥ debug messages.</p>
    </div>
    
    <div>
        <h3>Step 2: Test API directly</h3>
        <button class="test-button" onclick="testAPI()">
            ğŸ§ª Test API Direct Call
        </button>
    </div>
    
    <div>
        <h3>Console Output:</h3>
        <div class="console">
            <pre id="console-output">Click buttons above to start testing...</pre>
        </div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
        }
        
        function visitPage() {
            log('ğŸŒ Opening categorizer lab page...');
            log('ğŸ“ Look for ğŸ”¥ debug messages in the browser console of the new tab');
            log('ğŸ“ Click "Generate Synthetic Data" and watch the console');
            window.open('http://localhost:3001/categorizer-lab', '_blank');
        }
        
        async function testAPI() {
            log('ğŸ§ª Testing API directly...');
            
            try {
                const response = await fetch('http://localhost:3001/api/dev/categorizer-lab/health');
                const health = await response.json();
                log('âœ… Health check: ' + JSON.stringify(health));
                
                log('ğŸ§ª Testing categorization API...');
                const runResponse = await fetch('http://localhost:3001/api/dev/categorizer-lab/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        dataset: [
                            { id: "test", description: "STARBUCKS", amountCents: "-500", merchantName: "Starbucks" }
                        ],
                        options: {
                            mode: "pass1",
                            batchSize: 1,
                            concurrency: 1,
                            timeoutMs: 10000,
                            useLLM: false
                        }
                    })
                });
                
                const runData = await runResponse.json();
                log('âœ… Run API: ' + JSON.stringify(runData.results[0]));
                
            } catch (error) {
                log('âŒ API Error: ' + error.message);
            }
        }
        
        log('ğŸ”§ Debug tool loaded. Dev server on port 3001');
    </script>
</body>
</html>
