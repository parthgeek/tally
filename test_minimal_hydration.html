<!DOCTYPE html>
<html>
<head>
    <title>Minimal Hydration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        .console { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; min-height: 200px; }
        pre { margin: 0; font-size: 14px; }
        .test-status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Minimal React Hydration Test</h1>
    
    <div class="info test-status">
        <strong>Testing:</strong> Direct interaction with categorizer lab page to identify hydration failure
    </div>
    
    <button onclick="performHydrationTest()">
        üß™ Run Hydration Test
    </button>
    
    <div>
        <h3>Test Results:</h3>
        <div class="console">
            <pre id="console-output">Click button above to start testing...</pre>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìù';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
        }
        
        async function performHydrationTest() {
            log('üß™ Starting minimal hydration test...');
            
            try {
                log('Step 1: Opening categorizer lab page...');
                const testWindow = window.open('http://localhost:3001/categorizer-lab', '_blank');
                
                log('Step 2: Waiting for page load...');
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                log('Step 3: Testing if JavaScript executed...');
                
                // Test if we can access the page's JavaScript context
                if (testWindow && !testWindow.closed) {
                    try {
                        // Try to access React DevTools if available
                        const hasReact = testWindow.React !== undefined || testWindow.__REACT_DEVTOOLS_GLOBAL_HOOK__ !== undefined;
                        log(`React detected: ${hasReact}`, hasReact ? 'success' : 'error');
                        
                        // Check if the page has the expected elements
                        const hasButton = testWindow.document.querySelector('button') !== null;
                        log(`Button elements found: ${hasButton}`, hasButton ? 'success' : 'error');
                        
                        // Check for any JavaScript errors in the console
                        log('üìù Manual check required:');
                        log('  1. Check browser console for errors');
                        log('  2. Look for React hydration warnings');
                        log('  3. Try clicking the "Generate Synthetic Data" button');
                        log('  4. Check if dataset count changes from 0');
                        
                        testWindow.focus();
                        
                    } catch (e) {
                        log(`Cross-origin error (expected): ${e.message}`, 'info');
                        log('üìù Please manually check the opened page');
                    }
                } else {
                    log('Could not access test window', 'error');
                }
                
            } catch (error) {
                log(`Test error: ${error.message}`, 'error');
            }
        }
        
        log('üîß Minimal test tool loaded');
    </script>
</body>
</html>
