<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizer Lab Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Categorizer Lab Frontend Test</h1>
    
    <button onclick="testHealthAPI()">Test Health API</button>
    <button onclick="testRunAPI()">Test Run API</button>
    <button onclick="visitPage()">Visit Page</button>
    
    <textarea id="output" placeholder="Output will appear here..."></textarea>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.value += new Date().toISOString() + ': ' + message + '\n';
        }
        
        async function testHealthAPI() {
            log('Testing health API...');
            try {
                const response = await fetch('http://localhost:3000/api/dev/categorizer-lab/health');
                const data = await response.json();
                log('Health API Success: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Health API Error: ' + error.message);
            }
        }
        
        async function testRunAPI() {
            log('Testing run API...');
            const testData = {
                dataset: [
                    { id: "test-1", description: "STARBUCKS STORE", amountCents: "-500" }
                ],
                options: {
                    mode: "pass1",
                    batchSize: 1,
                    concurrency: 1,
                    timeoutMs: 10000,
                    useLLM: false
                }
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/dev/categorizer-lab/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                log('Run API Success: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Run API Error: ' + error.message);
            }
        }
        
        function visitPage() {
            window.open('http://localhost:3000/categorizer-lab', '_blank');
        }
        
        log('Test page loaded. Click buttons to test functionality.');
    </script>
</body>
</html>
